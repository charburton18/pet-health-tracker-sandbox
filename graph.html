<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Health Tracker - Graph</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
  <header>
    <h1>Pet Health Tracker - Graph</h1>
  </header>
  <section>
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    <script>
    const myChart = new Chart("myChart", {
      type: "line",
      data: {},
      options: {}
    });

    const xyValues = [
      {x:50, y:7},
      {x:60, y:8},
      {x:70, y:8},
      {x:80, y:9},
      {x:90, y:9},
      {x:100, y:9},
      {x:110, y:10},
      {x:120, y:11},
      {x:130, y:14},
      {x:140, y:14},
      {x:150, y:15}
      ];

    new Chart("myChart", {
      type: "scatter",
      data: {
        datasets: [{
          pointRadius: 4,
          pointBackgroundColor: "rgba(3, 78, 37, 1)",
          data: xyValues,
          showLine: true,
          fill: false,
          tension: 0
        }]
      },
      options: {
      legend: {display: false},
      scales: {
        xAxes: [{ticks: {min: 40, max:160}}],
        yAxes: [{ticks: {min: 6, max:16}}],
      }
    }
    });
    </script>
  </section>
  <footer>
    <nav>
      <a href="log.html">Log</a>
      <a href="new-entry.html">New Entry</a>
      <a href="graph.html">Graph</a>
      <a href="">AI helper</a>
      <a href="">Settings</a>
    </nav>
  </footer>
</body>
</html>
