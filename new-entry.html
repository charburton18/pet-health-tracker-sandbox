<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Health Tracker - Log</title>
</head>
<body>
  <header>
    <h1>Pet Health Tracker - New Entry</h1>
    <h2>New Symptom Entry for Bubba</h2>
  </header>
  <section>
    <form action="new-entry-success.html">
      <label for="date">Date:</label><br>
      <input type="date" id="date" name="date" required><br>
      <label for="time">Time:</label><br>
      <input type="time" id="time" name="time" value="12:00"><br>
      <label for="symptom">Symptom:</label><br>
      <input type="text" id="symptom" name="symptom" value="Coughing"><br>
      <label for="notes">Notes:</label><br>
      <input type="text" id="notes" name="notes" value="Coughing after eating."><br>
      <input type="submit" value="Submit">
    </form> 
  </section>
  <footer>
    <nav>
      <a href="log.html">Log</a>
      <a href="new-entry.html">New Entry</a>
      <a href="">Graph</a>
      <a href="">AI helper</a>
      <a href="">Settings</a>
    </nav>
  </footer>
</body>
</html>
